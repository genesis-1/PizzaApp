<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Login</title>
	<link type="text/css" href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
	<link type="text/css" href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link type="text/css" href="../css/theme.css" rel="stylesheet"/>
	<link type="text/css" href="../images/icons/css/font-awesome.css" rel="stylesheet"/>
	<link type="text/css" href='../http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet'/>
</h:head>
<h:body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
					<i class="icon-reorder shaded"></i>
				</a>

			  	<a class="brand" href="../index.xhtml">
			  		Ibuka
			  	</a>

				<div class="nav-collapse collapse navbar-inverse-collapse">
				
					<ul class="nav pull-right">

                                            <li><a href="other-signup.xhtml">
							Sign Up
						</a></li>

						

						<li><a href="#">
							Forgot your password?
						</a></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->



	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="module module-login span4 offset4">
					<h:form class="form-vertical">
						<div class="module-head">
							<h3>Sign In</h3>
						</div>
						<div class="module-body">
							<div class="control-group">
								<div class="controls row-fluid">
                                                                    <h:inputText class="span12" id="inputEmail" p:placeholder="Username" value="#{usmodel.usr.username}"/>
								</div>
							</div>
							<div class="control-group">
								<div class="controls row-fluid">
                                                                    <h:inputSecret class="span12" id="inputPassword" p:placeholder="Password" value="#{usmodel.usr.password}"/>
								</div>
							</div>
						</div>
						<div class="module-foot">
							<div class="control-group">
								<div class="controls clearfix">
                                                                    <h:commandButton type="submit" class="btn btn-primary pull-right" value="Login" action="#{usmodel.login(usmodel.usr)}"/>
									<label class="checkbox">
                                                                            <h:selectBooleanCheckbox value="#{usmodel.rememberMe}"/>
                                                                            <h:outputText escape="false" value="Remember me" />
									</label>
								</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div><!--/.wrapper-->

	<div class="footer">
		<div class="container">
			 

			<b class="copyright">&copy; 2019 Loic</b> All rights reserved.
		</div>
	</div>
	<script src="../scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
	<script src="../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</h:body>
</html>
